<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mangement System</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div id="container"> 
        <h1>ADD CONTACT LIST</h1>  
            <form id="field"> 

                <label>ID No  <i class="fa-solid fa-id-card"></i> :</label>
                <input type="number"  id="rollno" ><br><br>

                <label>User Name  <i class="fa-solid fa-user"></i> :</label>
                <input type="text" placeholder="Enter Your Name" id="input" ><br><br>

                <label>Email <i class="fa-solid fa-at"></i> :</label>
                <input type="email" placeholder="example@gmail.com" id="mail" ><br><br>

                <label>Contact <i class="fa-solid fa-phone-volume"></i> :</label>
                <input type="tel" placeholder="05x-xxx-xxx" id="mobile"  ><br><br>

                <button id="submit">ADD</button> 

                <button id="update" onclick="update(index)">UPDATE</button> 

                

                <h3 id="error"></h3>
                
            </form>

            <h1>VIEW LIST</h1>

            <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
